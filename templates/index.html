<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AWS Sensors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" rel="stylesheet">
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <span>Curah Hujan</span>
              </div>
              <div class="d-flex align-items-baseline">
                <div id="currentCurahHujan" class="h1 mb-0 me-2">0</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <span>Kecepatan Angin</span>
              </div>
              <div class="d-flex align-items-baseline">
                <div id="currentKecepatanAngin" class="h1 mb-0 me-2">0</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <div class="card ">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <span>Arah Angin</span>
              </div>
              <div class="d-flex align-items-baseline">
                <div id="currentArahAngin" class="h1 mb-0 me-2">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-md-12 mb-3">
          <canvas id="chartCurahHujan" width="1000" height="600"></canvas>
          <button id="resetChartCurahHujan" class="btn btn-danger mt-3">Reset Zoom</button>
        </div>
        <div class="col-md-12 mb-3">
          <canvas id="chartKecepatanAngin" width="1000" height="600"></canvas>
          <button id="resetChartKecepatanAngin" class="btn btn-primary mt-3">Reset Zoom</button>
        </div>
        <div class="col-md-12 mb-3">
          <canvas id="chartArahAngin" width="1000" height="600"></canvas>
          <button id="resetChartArahAngin" class="btn btn-success mt-3">Reset Zoom</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <div class="card">
            <div class="card-body">
              <h3>Table Curah Hujan</h3>
              <table id="table-curah-hujan">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nilai Curah Hujan</th>
                    <th>Waktu Sensor</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-md-12 mb-3">
          <div class="card">
            <div class="card-body">   
              <h3>Table Kecepatan Angin</h3>
              <table id="table-kecepatan-angin">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nilai Kecepatan Angin</th>
                    <th>Waktu Sensor</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-md-12 mb-3">
          <div class="card">
            <div class="card-body">   
              <h3>Table Arah Angin</h3>
              <table id="table-arah-angin">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nilai Arah Angin</th>
                    <th>Waktu Sensor</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
    <script src="{{ url_for('static', filename = 'js/app.js') }}"></script>
  </body>
</html>
